<!--
Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
<script>
  "use strict";

  /**
   * Функция перемещает цифры получая наибольшее число.
   * @param {number} n - Число, из цифр которого нужно составить наибольшее
   * возможное число с теми же цифрами.
   * @returns {number} - Набольшее число из набора цифр числа, переданного в
   * параметр "n"
   */
  function descendingOrder(n) {
    const arr = [...'' + n]; // ["4","2","1","4","5"]
    return Number(arr.sort().reverse().join(''));
  }

  console.log(descendingOrder(42145)); // 54421
  console.log(descendingOrder(145263)); // 654321
  console.log(descendingOrder(123456789)); // 987654321

  /*
  Примеры преподавателя:

  +n.toString().split('').sort((a, b) => b - a).join('');

  1) n.toString() -  int в str
  2) n.toString().split('') - ["4","2","1","4","5"]
  3) n.toString().split('').sort((a, b) => b - a) - ["5", "4", "4", "2", "1"],  //  b - a : убывание, a - b : возрастание
  4) .join('') - склеивает массив без запятых - 54421
  5) +n - меняет str на int


  +Array.from(n.toString(), Number).sort().reverse().join(''));

  1) Array.from(n.toString()) - делает массив из строки '42145'
  2) Array.from(n.toString(), Number) - для каждого элемента массива применяется функция Number [4,2,1,4,5]
  3) Сортируется аналогично 1 примеру по убыванию, после .join('') int элементы превращаются в одну строку 
     поэтому ставим + в начале для перевода обратно в int
  */
  
</script>
