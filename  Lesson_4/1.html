<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price *= 0.75;
    };

    const firstProductES5 = new ProductES5('Milk', 500);
    const secondProductES5 = new ProductES5('Ice Cream', 123);

    firstProductES5.make25Discount();
    console.log(`Product: ${firstProductES5.name}, Price: ${firstProductES5.price}`);
    secondProductES5.make25Discount();
    console.log(`Product: ${secondProductES5.name}, Price: ${secondProductES5.price}`);

    // ___________________________________________________

    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25Discount() {
        this.price *= 0.75;
      };

      get fullInfo() {
        return `Product: ${this.name}, Price: ${this.price}`;
      }
    }

    const firstProductES6 = new ProductES6('Milk', 1500);
    const secondProductES6 = new ProductES6('Ice Cream', 1123);

    firstProductES6.make25Discount();
    secondProductES6.make25Discount();

    console.log(firstProductES6.fullInfo);
    console.log(secondProductES6.fullInfo);
  </script>
</body>
