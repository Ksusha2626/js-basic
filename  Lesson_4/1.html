<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    ProductES5.prototype.make25Discount = function () {
      this.price *= 0.75
    };

    const product_es5_1 = new ProductES5('Milk', 500);
    const product_es5_2 = new ProductES5('Ice Cream', 123);

    product_es5_1.make25Discount();
    console.log(`Product: ${product_es5_1.name}, Price: ${product_es5_1.price}`)
    product_es5_2.make25Discount();
    console.log(`Product: ${product_es5_2.name}, Price: ${product_es5_2.price}`)

    // ___________________________________________________

    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }

      make25Discount() {
        this.price *= 0.75
      };

      get fullInfo() {
        return `Product: ${this.name}, Price: ${this.price}`
      }
    }

    const product_es6_1 = new ProductES6('Milk', 1500);
    const product_es6_2 = new ProductES6('Ice Cream', 1123);

    product_es6_1.make25Discount();
    product_es6_2.make25Discount();

    console.log(product_es6_1.fullInfo)
    console.log(product_es6_2.fullInfo)
  </script>
</body>
