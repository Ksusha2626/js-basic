<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Сначала значение переменной a увеличится на 1, а потом 1 запишется в c
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Постфиксная форма инкремента: Сначала запишется в d и выведется результат 
  переменной b (1), а потом сработает инкремент на 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  После кода c = ++a; переменная a стала = 2, она инкрементится еще раз (a = 3) 
  и к результату инкремента прибавляется 2 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  После кода d = b++; переменная b стала = 2 после к результату инкремента прибавляется 2.
  После вывода переменная b станет равняться 3.
  Переменная a после 2-х инкрементов тоже стала равняться 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
